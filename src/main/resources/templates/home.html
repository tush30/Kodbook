<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    /* Navigation Bar */
    .navbar {
      background-color: #4267b2; /* Facebook Blue */
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar h1 {
      font-size: 24px;
    }

    .navbar input {
      padding: 8px;
      border: none;
      border-radius: 20px;
      width: 250px;
    }

    .navbar .profile {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .navbar img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    /* Main Layout */
    .container {
      display: flex;
      margin: 20px;
      gap: 20px;
    }

    /* Sidebar */
    .sidebar {
      flex: 1;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin: 10px 0;
    }

    .sidebar li:hover {
      text-decoration: underline;
      cursor: pointer;
    }

    /* Feed Section */
    .feed {
      flex: 2;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .create-post {
      margin-bottom: 20px;
    }

    .create-post textarea {
      width: 100%;
      height: 70px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
    }

    .create-post button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4267b2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .create-post button:hover {
      background-color: #365899;
    }

    .post {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .post img {
      width: 100%;
      border-radius: 10px;
    }

    /* Right Sidebar */
    .right-sidebar {
      flex: 1;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .right-sidebar h3 {
      margin-bottom: 10px;
    }

    .online-friends img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .online-friends li {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>KodBook</h1>
    <input type="text" placeholder="Search">
    <div class="profile">
      <p>Hi, Tushar</p>
      <img src="https://via.placeholder.com/50" alt="Profile">
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <ul>
        <li>Home</li>
        <li>Friends</li>
        <li>Groups</li>
        <li>Marketplace</li>
        <li>Settings</li>
      </ul>
    </div>

    <!-- Feed Section -->
    <div class="feed">
      <div class="create-post">
        <textarea placeholder="What's on your mind?"></textarea>
        <button>Post</button>
      </div>

      <!-- Example Posts -->
      <div class="post">
        <p><strong>Tushar Rathod</strong></p>
        <p>This is my first post!</p>
        <img src="https://via.placeholder.com/400x200" alt="Post Image">
      </div>

      <div class="post">
        <p><strong>John Doe</strong></p>
        <p>Beautiful day outside!</p>
        <img src="https://via.placeholder.com/400x200" alt="Post Image">
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="right-sidebar">
      <h3>Online Friends</h3>
      <ul class="online-friends">
        <li><img src="https://via.placeholder.com/50" alt="Friend"> John</li>
        <li><img src="https://via.placeholder.com/50" alt="Friend"> Mary</li>
        <li><img src="https://via.placeholder.com/50" alt="Friend"> Mike</li>
      </ul>
    </div>
  </div>
</body>
</html>
