<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    /* Navigation Bar */
    .navbar {
      background-color:#f8d420; /* Facebook Blue */
      color: rgb(0, 0, 0);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar h1 {
      font-size: 24px;
    }

    .navbar input {
      padding: 8px;
      border: none;
      border-radius: 200px;
      width: 250px;
    }

    .navbar .profile {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .navbar img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    /* Main Layout */
    .container {
      display: flex;
      margin: 20px;
      gap: 20px;
       position: static;
    }

    /* Sidebar */
    .sidebar {
      flex: 1;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin: 10px 0;
    }

    .sidebar li:hover {
      text-decoration: underline;
      cursor: pointer;
    }

    /* Feed Section */
    .feed {
      flex: 2;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
     
    }

    .create-post {
      margin-bottom: 20px;
    }

    

    .create-post button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #f8d420;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .create-post button:hover {
      background-color: #365899;
    }

    .post {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width:600px;
    }

    .post img {
      width: 100%;
      border-radius: 10px;
    }

    /* Right Sidebar */
    .right-sidebar {
      flex: 1;
      background-color: white;
      position:static;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .right-sidebar h3 {
      margin-bottom: 10px;
    }

    .online-friends img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .online-friends li {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    /* Styling for the popup container (hidden by default) */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      display: none; /* Initially hidden */
      z-index: 1000;
    }

    /* Overlay behind the popup */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 110%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none; /* Initially hidden */
      z-index: 999;
    }

    /* Close button styling */
    .popup .close-btn {
      position: absolute;
      top: 10px;
      right: 25px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
      text-align: center;
      line-height: 5px;
      font-size: 14px;
      padding: 0;
     
    }
      div {
      margin-bottom: 15px;
      }
      label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      }
      #caption,#photo {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      }
      button {
      background-color: #f9d20f;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      }
      button:hover {
      background-color: #43e020db;
      }
      #profile{
        
          width: 35px;
          height: 35px;
          border-radius: 50%;
        
      }
      #post-name{
        display: flex;
      }
      #post-name strong{
        padding: 8px;
      }
      
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>KodBook</h1>
    <input type="text" placeholder="Search" >
    <div class="profile">
      <p>Hi, Tushar</p>
      <img src="https://via.placeholder.com/50" alt="Profile">
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <ul>
        <a href="">Home</a><br>
        <a href="/myprofile">My Profile</a><br>
        <a href="/logout">LogOut here</a>
      </ul>
    </div>

    <!-- Feed Section -->
    <div class="feed">
      <div class="create-post">
        
        <button onclick="showPopup()">New Post</button>
      </div>

      <!-- Example Posts -->
    <span th:each="photo:${photolist}">
      <div class="post">
   		
   		
	        <div id="post-name">
	        <img src="https://via.placeholder.com/50" alt="Profile" id="profile">
	        <strong id="names">Tushar Rathod</strong>
	        </div>
	        
	        <p th:text="${photo.caption}">[cpation]</p>
	        
	       <img th:if="${photo.photoBase64}"
	        th:src="'data:image/jpeg;base64,'+${photo.photoBase64}" 
	        alt="post_image">
	      
	       <p th:if="!photo.photoBase64">No photo available</p>
	        <p th:if="${msg}" th:text="${msg}">[msg]</p>
        	
        	<p><strong>Likes:</strong>
    		 <span th:text="${photo.like_count}">[like]</span>
    		 </p>
    		<form action="/addlike" method="get">
    			<input type="hidden" name="idp" th:value="${photo.idp}">
    			<input type="submit">
    		</form>
    		
    		<form action="/addcomment" method="post">
	    		<input type="hidden"  name="idp" th:value="${photo.idp}">
	    		<textarea name="comment" ></textarea>
	    		<input type="submit" value="comment">
	    		
    		</form>
    		<ul><li th:each="comment:${photo.comments}">
       		<span th:text="${comment}"></span>
      			
      		</li></ul>
    		</div>
    	</span>
    </div>
   
    <!-- Right Sidebar -->
    <div class="right-sidebar">
      <h3>Online Friends</h3>
      <ul class="online-friends">
        <li><img src="https://via.placeholder.com/50" alt="Friend"> John</li>
        <li><img src="https://via.placeholder.com/50" alt="Friend"> Mary</li>
        <li><img src="https://via.placeholder.com/50" alt="Friend"> Mike</li>
      </ul>
    </div>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Popup Container -->
  <div class="popup" id="popup">
    <button class="close-btn" onclick="hidePopup()" >X</button>
    <h2>Create Post</h2>
    <form action="/addpost" method="post" enctype="multipart/form-data">
       
      <label for="caption">Caption<input type="text" name="caption" id="caption">
      </label>
      <label for="photo">Photo<input type="file" name="photo" accept="image/*" required id="image">
      <button type="submit">Post</button>
	</form>
	</div>
  <!-- Pop cr
  eate post scrpit -->
  <script>
    // Function to show the popup
    function showPopup() {
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    // Function to hide the popup
    function hidePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault(); // Prevent the default form submission

        const formData = new FormData();
        formData.append('image', document.getElementById('image').files[0]);

        const response = await fetch('/addpost', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          alert('Image uploaded successfully!');
          // Optionally, redirect or update the page content dynamically
        } else {
          alert('Failed to upload image.');
        }
      });
  </script>
</body>
</html>
