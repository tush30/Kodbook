<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
            font-size: 2.5rem;
        }

        .form-container {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .container-info input,
        .container-info textarea,
        .container-info select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .container-info label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        .container-info input[type="radio"] {
            margin-right: 5px;
        }

        .container-dp input {
            display: block;
            margin: 10px 0;
        }

        .form-btn {
            text-align: center;
            margin-top: 20px;
        }

        .form-btn button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .form-btn button:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .form-container {
                width: 90%;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .container-info input,
            .container-info textarea {
                font-size: 0.9rem;
            }

            .form-btn button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<a href="/refreshlogin">Go Home</a><br>
    <h1>Edit Profile</h1>
    <div class="form-container">
        <form action="/updateProfile" method="post" enctype="multipart/form-data">
            <div class="container-info">
               
                <label for="dob">Date of Birth:
                <input type="date" name="dob" required></label>
                
                <label>Gender:
                <input type="radio" name="gender" value="Male" required> Male
                <input type="radio" name="gender" value="Female"> Female
                <input type="radio" name="gender" value="Others"> Others</label>

                <label for="city">City:</label>
                <input type="text" name="city" placeholder="Enter your city">

                <label for="bio">Bio:</label>
                <textarea name="bio" placeholder="Write something about yourself" rows="4"></textarea>

                <label for="college">College Name:</label>
                <input type="text" name="college" placeholder="Enter your college name">

                <label for="linkedIn">LinkedIn Profile:</label>
                <input type="text" name="linkedIn" placeholder="LinkedIn profile link">

                <label for="github">GitHub Profile:</label>
                <input type="text" name="github" placeholder="GitHub profile link">
            </div>

            <div class="container-dp">
                <label for="dp">Profile Picture:
                <input type="file" name="dp" accept="image*"></label>
            </div>

            <div class="form-btn">
                <button type="submit">Save Profile</button>
            </div>
        </form>
    </div>
</body>
</html>
